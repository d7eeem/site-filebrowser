user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    gzip on;

    server {
        listen 80;
        server_name localhost;
        root /var/www/html;
        
        # Disable directory listing (we generate our own)
        autoindex off;
        
        # Set charset
        charset utf-8;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Prevent access to hidden files and directories
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Prevent access to backup files
        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Block common exploit attempts
        location ~* "(eval\(|base64_decode|gzip_inflate)" {
            deny all;
        }
        
        # Limit allowed file extensions (optional - comment out if too restrictive)
        # location ~ \.(php|py|sh|exe|bat|cmd)$ {
        #     deny all;
        # }
        
        # Default index files
        index index.html;
        
        location / {
            # Prevent directory traversal
            if ($request_uri ~* "\.\.") {
                return 403;
            }
            
            try_files $uri $uri/ $uri/index.html =404;
        }
        
        # Cache static files
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
